<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Simple table</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>
    #main {
        margin-top: 150px;
        max-width: 700px;
    }

    .row {
        height: 60px;
    }

    .col {
        max-width: 60px;
        padding: 0;
    }

    .btn {

        border-radius: 0;
    }

    .grid-container>div {
        background-color: rgba(255, 255, 255, 0.8);
        text-align: center;
        padding: 20px 0;
    }
</style>

<script>
    $(document).ready(function () {
        var colClass = "col col-md border border-dark"
        var toggleValue = null
        var startClick = 0;
        var endClick = 0;

        for (i = 0; i < 10; i++) {
            var rowId = `row-${i}`
            $('#main').append('<div class="row justify-content-md-center" id="' + rowId + '" />');

            for (j = 0; j < 10; j++) {
                $(`#${rowId}`).append(`
                    <div class="${colClass}" id="${i}-${j}" >
                        <button class="${i}-${j} btn btn-info h-100 w-100 d-block" value="${i}-${j}">
                        [${i},${j}]
                        </button>
                    </div>
                  `)
                $(`.${i}-${j}`).click(function (e) {
                    e.preventDefault();
                    var curClass = $(this).attr("class")
                   

                    if (toggleValue === '1') {
                        $(this).removeClass(`${curClass}`)
                        $(this).addClass('btn btn-dark h-100 w-100 d-block');
                    }
                    if(toggleValue === '2' && startClick !== 1){
                        startClick++;
                        $(this).removeClass(`${curClass}`)
                        $(this).addClass('btn btn-success h-100 w-100 d-block');  
                    }
                    if(toggleValue === '3' && endClick !== 1){
                        endClick++;
                        $(this).removeClass(`${curClass}`)
                        $(this).addClass('btn btn-danger h-100 w-100 d-block');
                    }
                    
                })
            }
        }

        $('.btn-check').click(function (e) {
            toggleValue = e.target.value
           
        })


    
    });
</script>

<body>


    <div class="container text-center bg-light p-4" id="main">
        <div class="btn-group mb-5" role="group" aria-label="Grid selection">
            <input type="radio" class="btn-check" name="grid-sel" id="obstacles" value="1" autocomplete="off">
            <label class="btn btn-outline-dark" for="obstacles">Select Obstacles</label>
            <input type="radio" class="btn-check" name="grid-sel" id="start" value="2" autocomplete="off">
            <label class="btn btn-outline-success" for="start">Select Start</label>
            <input type="radio" class="btn-check" name="grid-sel" id="end" value="3" autocomplete="off">
            <label class="btn btn-outline-danger" for="end">Select End</label>
        </div>
    </div>
</body>
<script>

</script>

</html>
